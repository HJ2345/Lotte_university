logging:
    file:
        name: GreenUniv.log
        path: /logs
    level:
        org:
            hibernate:
                orm:
                    jdbc:
                        bind: trace
        root: info
server:
    port: 8080
    servlet:
        context-path: /
spring:
    application:
        name: GreenUniv
        version: 1.0.0
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: 1234
        url: jdbc:mysql://localhost:3306/GreenUniv?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
        username: greenuser
    devtools:
        livereload:
            enabled: true


    jpa:
        database: mysql
        hibernate:
            ddl-auto: update
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        properties:
            hibernate:
                format_sql: true
                show_sql: true

