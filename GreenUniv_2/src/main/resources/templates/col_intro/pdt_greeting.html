<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"/>

    <!-- ✅ 정적 리소스 경로 수정 -->
    <script th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" th:href="@{/style/common/_header.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_header2.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/main.css}"/>
    <link rel="stylesheet" th:href="@{/style/col_intro/pdt_greeting.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_footer.css}"/>

    <title>총장인사말</title>
</head>

<body>
<div id="wrapper">
    <th:block th:include="/common/_header.html"/>
    <div class="location-container">
        <div>
            <ul>
                <li>
                    <a th:href="@{/}">
                        <img th:src="@{/images/ico-home.png}" alt="home" class="ico-home"/>
                    </a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next"/>
                    <a th:href="@{/col_intro/pdt_greeting}">대학소개</a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next"/>
                    <a th:href="@{/col_intro/pdt_greeting}" class="this-location">총장 인사말</a>
                </li>
            </ul>
        </div>
    </div>
    </header>
    <!-- header end -->

    <main>
        <div class="main-container">
            <div>
                <aside>
                    <h3>대학소개</h3>
                    <div class="side-link-container">
                        <a th:href="@{/col_intro/pdt_greeting}">
                            <div class="side-link selected-link">총장 인사말</div>
                        </a>
                        <a th:href="@{/col_intro/edu_phil}">
                            <div class="side-link">교육이념</div>
                        </a>
                        <a th:href="@{/col_intro/history}">
                            <div class="side-link">연혁</div>
                        </a>
                        <a th:href="@{/col_intro/organization}">
                            <div class="side-link">조직도</div>
                        </a>
                        <a th:href="@{/col_intro/map}">
                            <div class="side-link">오시는길</div>
                        </a>
                    </div>
                </aside>

                <div class="greeting-container">
                    <h4>총장인사말</h4>
                    <div class="content">
                        <div class="inner">
                            <div class="img-container">
                                <img th:src="@{/images/college-introduce-5.jpg}" alt="대학사진"/>
                                <img th:src="@{/images/college-introduce-4.jpg}" alt="대학사진"/>
                                <img th:src="@{/images/college-introduce-3.jpg}" alt="대학사진"/>
                            </div>
                            <div class="text">
                                <div class="subject">환영의 말씀</div>
                                <div class="con">
                                    <!-- 총장 인사말 본문 생략 -->
                                    <p>여러분, 그린대학교에서 미래를 함께 만들어 가기를 기대합니다. 감사합니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <th:block th:include="/common/_footer.html"/>
</div>
</body>
</html>
